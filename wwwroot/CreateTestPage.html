<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create Test</title>
    <link href="CreateTest.css" rel="stylesheet" />
</head>
<body>
    <header></header>
    <main>
        <div>
            <h2>Создание теста</h2>
            <input id="save" type="submit" value="Сохранить" />
            <div id="errors" class="alert alert-danger" style="display:none;"></div> <!--не знаю пока, зачем это. Видимо, для вывода ошибки, связанной с добавлением.обновлением поля в таблице-->
            <form name="testForm" action="#" method="post" onsubmit="addItem()">
                <div id="test">
                    <p type="hidden" class="test_id"></p> <!--id нужен в случае, если хотим изменить существующий тест. Если создаем новый, то id остается равным 0, и нас перенаправляет в метод createTest-->
                    <input type="text" name="subject" id="subject" placeholder="Имя предмета" required /> <br />
                    <input type="text" name="test_name" id="test_name" placeholder="Название теста" required /><br />
                    <label for="due_date">Дата закрытия принятия ответов</label><br />
                    <input type="date" name="due_date_time" id="due_date" value="Date().Now" /><br />
                    <label for="due_time">Время закрытия принятия ответов</label><br />
                    <input type="time" name="due_time" id="due_time" /><br />
                    <label for="estimated_time">Время для прохождения теста</label><br />
                    <input type="time" name="estimated_time" id="estimated_time" /><br />
                    <input type="number" name="questions_amount" id="questions_amount" placeholder="Количество вопросов" required /><br />
                    <input type="number" name="max_mark" id="max_mark" placeholder="Максимальная оценка" required /><br />

                    <h3>Вопросы:</h3>
                    <button onclick="return addQuestion(this)" class="addQuestion">Добавить новый вопрос</button>

                    <div class="question" id="question_1">
                        <h4>Вопрос номер №1</h4>
                        <input type="text" name="question_name" placeholder="Введите вопрос" /> <br />
                        <label for="type">Выберите тип вопроса:</label> <br />
                        <label for="text_answer">Ввод ответа вручную</label>
                        <input type="radio" name="type" id="text_answer" value="0" />
                        <label for="choose_answer">Выбор правильного ответа</label>
                        <input type="radio" name="type" id="choose_answer" value="1" /> <br />
                        <input type="number" name="points" placeholder="Количество баллов за вопрос" /><br />
                        <button onclick="return deleteQuestion(this)">Удалить вопрос</button>

                        <h4>Ответы к вопросу №1</h4>
                        <button onclick="return addAnswer(this)" class="addAnswer">Добавить ответ</button>
                        <div class="answer" id="answer_1">
                            <label>Ответ номер 1</label><br>
                            <input type="text" name="answer_value" placeholder="Ответ" /> <br />
                            <label for="true_answer">Правильный ответ</label>
                            <input type="radio" name="status" id="true_answer" value="1" />
                            <label for="false_answer">Неправильный ответ</label>
                            <input type="radio" name="status" id="false_answer" value="0" /> <br />
                            <button onclick="return deleteAnswer(this)">Удалить ответ</button>
                        </div>

                    </div>

                </div>
            </form>
        </div>

        <script src="js/question.js"></script>
        <script src="js/answer.js"></script>

        <script src="js/site.js" asp-append-version="true"></script>
    </main>
</body>
</html>
